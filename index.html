<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Productivity To-Do App By Eric South</title>
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="./node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./src/css/main.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="project-widget col-md-4">
                    <header role="heading">
                        <h2>Inventory To-do<i class="fa fa-check"></i></h2>
                    </header>
                    <div role="content">
                        <div class="widget-content no-padding">
                            <div class="form-group full-width">
                                <input type="text" class="form-control todo-input" placeholder="Enter New Task Here">
                            </div>
                            <div class="todo-container">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <div class="todo-wrapper">
                                            <input type="checkbox" name="checkbox" class="large">
                                        </div>
                                        <div class="todo-wrapper">
                                            <label>Convert this to react</label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="todo-wrapper">
                                            <input type="checkbox" name="checkbox" class="large">
                                        </div>
                                        <div class="todo-wrapper">
                                            <label>Add way to add tasks</label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="todo-wrapper">
                                            <input type="checkbox" name="checkbox" class="large">
                                        </div>
                                        <div class="todo-wrapper">
                                            <label>convert to local storage and add auto-saving</label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="todo-wrapper">
                                            <input type="checkbox" name="checkbox" class="large">
                                        </div>
                                        <div class="todo-wrapper">
                                            <label>Change opacity when checking off an item and strikethrough it</label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="todo-wrapper">
                                            <input type="checkbox" name="checkbox" class="large">
                                        </div>
                                        <div class="todo-wrapper">
                                            <label>Add delete button for checklist items</label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="todo-wrapper">
                                            <input type="checkbox" name="checkbox" class="large">
                                        </div>
                                        <div class="todo-wrapper">
                                            <label>add ordering of tasks and sort unfinished first</label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="todo-wrapper">
                                            <input type="checkbox" name="checkbox" class="large">
                                        </div>
                                        <div class="todo-wrapper">
                                            <label>Add filter for all, pending and complete</label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="todo-wrapper">
                                            <input type="checkbox" name="checkbox" class="large">
                                        </div>
                                        <div class="todo-wrapper">
                                            <label>Make header bar more helpful</label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="todo-wrapper">
                                            <input type="checkbox" name="checkbox" class="large" checked="checked">
                                        </div>
                                        <div class="todo-wrapper">
                                            <label>Add support for multiple projects</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dependencies -->
        <script src="./node_modules/react/dist/react.js"></script>
        <script src="./node_modules/react-dom/dist/react-dom.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

        <!-- Main -->
        <script src="./dist/bundle.js"></script>
    </body>
</html>
